<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic dom</title>
</head>
<body>
    <script>// Step 1: Create the <ul> element
        const ul = document.createElement('ul');
        
        // Step 2: Create and append <li> elements
        const items = ['java', 'ppython', 'c++', 'javascript'];
        
        items.forEach(text => {
          const li = document.createElement('li'); // create <li>
          li.textContent = text;                   // set its text
          ul.appendChild(li);                      // append to <ul>
        });
        
        // Step 3: Append the <ul> to the document body or any other container
        document.body.appendChild(ul);
